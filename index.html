<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xab Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
    }

    .screen {
      display: none;
      padding: 20px;
      padding-bottom: 90px;
    }

    .screen.active {
      display: block;
    }

    h2 {
      margin-top: 0;
    }

    .balance {
      font-size: 36px;
      font-weight: bold;
      margin-top: 10px;
    }

    .card {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
    }

    .main-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #2ea6ff;
      color: #fff;
      font-size: 16px;
      margin-top: 10px;
    }

    /* bottom menu */
    .bottom-menu {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: #121212;
      display: flex;
      border-top: 1px solid #222;
    }

    .bottom-menu button {
      flex: 1;
      background: none;
      border: none;
      color: #888;
      font-size: 14px;
    }

    .bottom-menu button.active {
      color: #2ea6ff;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- HOME -->
  <div id="home" class="screen active">
    <h2>üí∞ –ë–∞–ª–∞–Ω—Å</h2>
    <div class="balance" id="balance">0</div>
  </div>

  <!-- TASKS -->
  <div id="tasks" class="screen">
    <h2>üìã –ó–∞–¥–∞–Ω–∏—è</h2>

    <div class="card">
      <div>–í—ã–ø–æ–ª–Ω–∏—Ç—å —Ç–µ—Å—Ç–æ–≤–æ–µ –∑–∞–¥–∞–Ω–∏–µ</div>
      <button class="main-btn" onclick="completeTask()">–ü–æ–ª—É—á–∏—Ç—å +10</button>
    </div>
  </div>

  <!-- PROFILE -->
  <div id="profile" class="screen">
    <h2>üíº –ü—Ä–æ—Ñ–∏–ª—å</h2>
    <p>ID: <span id="userid">‚Äî</span></p>
  </div>

  <!-- BOTTOM MENU -->
  <div class="bottom-menu">
    <button id="btn-home" class="active" onclick="showScreen('home')">üè† –ì–ª–∞–≤–Ω–∞—è</button>
    <button id="btn-tasks" onclick="showScreen('tasks')">üìã –ó–∞–¥–∞–Ω–∏—è</button>
    <button id="btn-profile" onclick="showScreen('profile')">üíº –ü—Ä–æ—Ñ–∏–ª—å</button>
  </div>

  <script>
    const tg = Telegram.WebApp;
    tg.expand();

    const storage = tg.CloudStorage;
    const BALANCE_KEY = 'balance';

    // user id
    document.getElementById('userid').innerText =
      tg.initDataUnsafe?.user?.id || 'guest';

    // load balance
    storage.getItem(BALANCE_KEY, (err, value) => {
      const balance = Number(value || 0);
      document.getElementById('balance').innerText = balance;
    });

    function completeTask() {
      storage.getItem(BALANCE_KEY, (err, value) => {
        let balance = Number(value || 0);
        balance += 10;

        storage.setItem(BALANCE_KEY, String(balance), () => {
          document.getElementById('balance').innerText = balance;
          tg.showAlert('–ó–∞–¥–∞–Ω–∏–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–æ! +10');
        });
      });
    }

    function showScreen(name) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.bottom-menu button').forEach(b => b.classList.remove('active'));

      document.getElementById(name).classList.add('active');
      document.getElementById('btn-' + name).classList.add('active');
    }
  </script>

</body>
</html>
