<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Xab Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      padding: 20px;
    }

    h2 {
      margin-top: 0;
    }

    .balance {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .task {
      background: #1c1c1c;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      background: #2ea6ff;
      color: white;
    }

    .done {
      background: #333;
      color: #aaa;
    }

    .user {
      font-size: 12px;
      color: #888;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <div class="user" id="userInfo"></div>

  <h2>üí∞ –ë–∞–ª–∞–Ω—Å</h2>
  <div class="balance" id="balance">0</div>

  <h2>üìã –ó–∞–¥–∞–Ω–∏—è</h2>

  <div class="task" id="task1">
    <div>üîπ –ü—Ä–æ—Å—Ç–æ–µ –∑–∞–¥–∞–Ω–∏–µ</div>
    <div>–ù–∞–≥—Ä–∞–¥–∞: +5</div>
    <button onclick="completeTask(1, 5)" id="taskBtn1">–í—ã–ø–æ–ª–Ω–∏—Ç—å</button>
  </div>

  <script>
    const tg = Telegram.WebApp;
    tg.ready();

    const user = tg.initDataUnsafe?.user;
    if (!user) {
      alert("–û—Ç–∫—Ä–æ–π —á–µ—Ä–µ–∑ Telegram");
    }

    const userId = user.id;
    document.getElementById("userInfo").innerText =
      "User ID: " + userId;

    const balanceKey = "balance_" + userId;
    let balance = parseInt(localStorage.getItem(balanceKey)) || 0;

    function updateBalance() {
      document.getElementById("balance").innerText = balance;
      localStorage.setItem(balanceKey, balance);
    }

    function completeTask(taskId, reward) {
      const taskKey = "task_" + taskId + "_" + userId;

      if (localStorage.getItem(taskKey)) {
        alert("–ó–∞–¥–∞–Ω–∏–µ —É–∂–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–æ");
        return;
      }

      balance += reward;
      localStorage.setItem(taskKey, "done");
      updateBalance();
      updateTaskUI(taskId);

      tg.HapticFeedback.impactOccurred("medium");
    }

    function updateTaskUI(taskId) {
      const taskKey = "task_" + taskId + "_" + userId;
      const btn = document.getElementById("taskBtn" + taskId);

      if (localStorage.getItem(taskKey)) {
        btn.innerText = "‚úî –í—ã–ø–æ–ª–Ω–µ–Ω–æ";
        btn.disabled = true;
        btn.classList.add("done");
      }
    }

    updateBalance();
    updateTaskUI(1);
  </script>

</body>
</html>
