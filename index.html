<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Xab Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
    }

    .screen {
      display: none;
      padding: 20px;
      padding-bottom: 90px;
    }

    .screen.active {
      display: block;
    }

    h2 { margin-top: 0; }

    .balance {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .card {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 10px;
    }

    button.main {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: #2ea6ff;
      color: white;
      font-size: 15px;
    }

    button.done {
      background: #333;
      color: #aaa;
    }

    .bottom-menu {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: #121212;
      display: flex;
      border-top: 1px solid #222;
    }

    .bottom-menu button {
      flex: 1;
      background: none;
      border: none;
      color: #888;
      font-size: 14px;
    }

    .bottom-menu button.active {
      color: #2ea6ff;
      font-weight: bold;
    }

    .user {
      font-size: 12px;
      color: #888;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <!-- HOME -->
  <div id="home" class="screen active">
    <div class="user" id="userInfo"></div>
    <h2>üí∞ –ë–∞–ª–∞–Ω—Å</h2>
    <div class="balance" id="balance">0</div>
  </div>

  <!-- TASKS -->
  <div id="tasks" class="screen">
    <h2>üìã –ó–∞–¥–∞–Ω–∏—è</h2>

    <!-- TASK 1 -->
    <div class="card">
      <div>üîπ –ü—Ä–æ—Å—Ç–æ–µ –∑–∞–¥–∞–Ω–∏–µ</div>
      <div>–ù–∞–≥—Ä–∞–¥–∞: +5</div>
      <button id="taskBtn1" class="main" onclick="completeTask(1,5)">
        –í—ã–ø–æ–ª–Ω–∏—Ç—å
      </button>
    </div>

    <!-- TASK 2 -->
    <div class="card">
      <div>üì¢ –ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ –∫–∞–Ω–∞–ª</div>
      <div>–ù–∞–≥—Ä–∞–¥–∞: +10</div>

      <button class="main" onclick="openChannel()">
        –ü–µ—Ä–µ–π—Ç–∏ –≤ –∫–∞–Ω–∞–ª
      </button>

      <button id="taskBtn2" class="main" onclick="checkSubscribe()">
        –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –ø–æ–¥–ø–∏—Å–∫—É
      </button>
    </div>
  </div>

  <!-- PROFILE -->
  <div id="profile" class="screen">
    <h2>üíº –ü—Ä–æ—Ñ–∏–ª—å</h2>
    <p>ID: <span id="uid"></span></p>
  </div>

  <!-- BOTTOM MENU -->
  <div class="bottom-menu">
    <button id="btn-home" class="active" onclick="showScreen('home')">üè† –ì–ª–∞–≤–Ω–∞—è</button>
    <button id="btn-tasks" onclick="showScreen('tasks')">üìã –ó–∞–¥–∞–Ω–∏—è</button>
    <button id="btn-profile" onclick="showScreen('profile')">üíº –ü—Ä–æ—Ñ–∏–ª—å</button>
  </div>

  <script>
    const tg = Telegram.WebApp;
    tg.ready();
    tg.expand();

    const user = tg.initDataUnsafe?.user;
    if (!user) {
      alert("–û—Ç–∫—Ä–æ–π —á–µ—Ä–µ–∑ Telegram");
    }

    const userId = user.id;
    document.getElementById("uid").innerText = userId;
    document.getElementById("userInfo").innerText = "User ID: " + userId;

    const balanceKey = "balance_" + userId;
    let balance = parseInt(localStorage.getItem(balanceKey)) || 0;

    function updateBalance() {
      document.getElementById("balance").innerText = balance;
      localStorage.setItem(balanceKey, balance);
    }

    function completeTask(taskId, reward) {
      const taskKey = "task_" + taskId + "_" + userId;
      if (localStorage.getItem(taskKey)) return;

      balance += reward;
      localStorage.setItem(taskKey, "done");
      updateBalance();
      updateTaskUI(taskId);

      tg.HapticFeedback.impactOccurred("medium");
    }

    const CHANNEL_URL = "https://t.me/Xabarov_crypto"; // ‚Üê –ó–ê–ú–ï–ù–ò

    function openChannel() {
      tg.openTelegramLink(CHANNEL_URL);
    }

    function checkSubscribe() {
      const taskId = 2;
      const reward = 10;
      const taskKey = "task_" + taskId + "_" + userId;

      if (localStorage.getItem(taskKey)) {
        tg.showAlert("–ó–∞–¥–∞–Ω–∏–µ —É–∂–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–æ");
        return;
      }

      balance += reward;
      localStorage.setItem(taskKey, "done");
      updateBalance();
      updateTaskUI(taskId);

      tg.showAlert("–ü–æ–¥–ø–∏—Å–∫–∞ –∑–∞—Å—á–∏—Ç–∞–Ω–∞! +" + reward);
    }

    function updateTaskUI(taskId) {
      const taskKey = "task_" + taskId + "_" + userId;
      const btn = document.getElementById("taskBtn" + taskId);

      if (btn && localStorage.getItem(taskKey)) {
        btn.innerText = "‚úî –í—ã–ø–æ–ª–Ω–µ–Ω–æ";
        btn.disabled = true;
        btn.classList.add("done");
      }
    }

    function showScreen(name) {
      document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
      document.querySelectorAll(".bottom-menu button").forEach(b => b.classList.remove("active"));

      document.getElementById(name).classList.add("active");
      document.getElementById("btn-" + name).classList.add("active");
    }

    updateBalance();
    updateTaskUI(1);
    updateTaskUI(2);
  </script>

</body>
</html>
