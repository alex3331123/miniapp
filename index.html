<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xab Wallet</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0b132b, #1c2541);
      color: white;
    }

    .screen {
      display: none;
      padding: 20px;
      padding-bottom: 90px;
    }

    .screen.active {
      display: block;
    }

    .card {
      background: rgba(255,255,255,0.06);
      border-radius: 16px;
      padding: 16px;
      margin-top: 20px;
    }

    .btn {
      margin-top: 12px;
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(90deg, #3a86ff, #00bbf9);
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .btn.disabled {
      background: #444;
      cursor: not-allowed;
    }

    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #0b132b;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .nav button {
      background: none;
      border: none;
      color: #aaa;
      font-size: 14px;
    }

    .nav button.active {
      color: #3a86ff;
    }
  </style>
</head>

<body>

<!-- –ó–ê–î–ê–ù–ò–Ø -->
<div id="tasks" class="screen active">
  <h2>üìã –ó–∞–¥–∞–Ω–∏—è</h2>

  <div class="card" id="task-subscribe">
    <div>–ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ Telegram</div>
    <button class="btn" onclick="completeTask()">–í—ã–ø–æ–ª–Ω–∏—Ç—å +0.1 TON</button>
  </div>
</div>

<!-- –ë–û–ù–£–°–´ -->
<div id="bonus" class="screen">
  <h2>üéÅ –ë–æ–Ω—É—Å—ã</h2>
  <p>–°–∫–æ—Ä–æ –∑–¥–µ—Å—å –±—É–¥—É—Ç –±–æ–Ω—É—Å—ã</p>
</div>

<!-- –ü–†–û–§–ò–õ–¨ -->
<div id="profile" class="screen">
  <h2>üë§ –ü—Ä–æ—Ñ–∏–ª—å</h2>
  <div class="card">
    <div>ID: <span id="uid">‚Äî</span></div>
    <div>–ò–º—è: <span id="uname">‚Äî</span></div>
    <div>–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> TON</div>
  </div>
</div>

<!-- –ù–ê–í–ò–ì–ê–¶–ò–Ø -->
<div class="nav">
  <button onclick="show('tasks')" class="active">–ó–∞–¥–∞–Ω–∏—è</button>
  <button onclick="show('bonus')">–ë–æ–Ω—É—Å—ã</button>
  <button onclick="show('profile')">–ü—Ä–æ—Ñ–∏–ª—å</button>
</div>

<script>
  const tg = Telegram.WebApp;
  tg.expand();

  const user = tg.initDataUnsafe.user;
  const userId = user.id;
  const userName = user.first_name;

  document.getElementById('uid').innerText = userId;
  document.getElementById('uname').innerText = userName;

  const BALANCE_KEY = 'balance_' + userId;
  const TASKS_KEY = 'tasks_' + userId;

  let balance = parseFloat(localStorage.getItem(BALANCE_KEY)) || 0;
  let completedTasks = JSON.parse(localStorage.getItem(TASKS_KEY)) || [];

  document.getElementById('balance').innerText = balance.toFixed(2);

  function save() {
    localStorage.setItem(BALANCE_KEY, balance);
    localStorage.setItem(TASKS_KEY, JSON.stringify(completedTasks));
  }

  function completeTask() {
    if (completedTasks.includes('subscribe')) return;

    balance += 0.1;
    completedTasks.push('subscribe');
    save();

    document.getElementById('balance').innerText = balance.toFixed(2);
    document.getElementById('task-subscribe').remove();
  }

  if (completedTasks.includes('subscribe')) {
    document.getElementById('task-subscribe')?.remove();
  }

  function show(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));

    document.getElementById(id).classList.add('active');
    event.target.classList.add('active');
  }
</script>

</body>
</html>
