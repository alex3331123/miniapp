<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xab Mini App</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
      color: white;
    }

    .container {
      padding: 16px;
      padding-bottom: 90px;
    }

    h2 {
      margin-top: 0;
    }

    .balance {
      font-size: 20px;
      margin-bottom: 16px;
    }

    .task {
      background: #1e2a38;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .task-title {
      font-weight: bold;
      margin-bottom: 6px;
    }

    .task-reward {
      font-size: 14px;
      opacity: 0.8;
    }

    .task button {
      margin-top: 8px;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #2ea6ff;
      color: white;
      font-size: 16px;
    }

    .task button:disabled {
      background: #555;
    }

    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: #0b1622;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #223;
    }

    .nav div {
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Задания</h2>
    <div class="balance">Баланс: <span id="balance">0</span> ₽</div>

    <div id="tasks"></div>
  </div>

  <div class="nav">
    <div>Задания</div>
    <div>Бонусы</div>
    <div>Профиль</div>
  </div>

  <script>
    const tg = Telegram.WebApp;
    tg.ready();

    const userId = tg.initDataUnsafe?.user?.id || "guest";

    const balanceKey = `balance_${userId}`;
    const tasksKey = `tasks_${userId}`;

    let balance = parseInt(localStorage.getItem(balanceKey)) || 0;
    let completedTasks = JSON.parse(localStorage.getItem(tasksKey)) || [];

    const tasks = [
      {
        id: 1,
        title: "Подписаться на Telegram канал",
        reward: 10
      },
      {
        id: 2,
        title: "Открыть сайт партнёра",
        reward: 15
      },
      {
        id: 3,
        title: "Зайти в бота",
        reward: 5
      }
    ];

    function save() {
      localStorage.setItem(balanceKey, balance);
      localStorage.setItem(tasksKey, JSON.stringify(completedTasks));
    }

    function render() {
      document.getElementById("balance").innerText = balance;
      const container = document.getElementById("tasks");
      container.innerHTML = "";

      tasks.forEach(task => {
        const done = completedTasks.includes(task.id);

        const div = document.createElement("div");
        div.className = "task";

        div.innerHTML = `
          <div class="task-title">${task.title}</div>
          <div class="task-reward">Награда: +${task.reward} ₽</div>
          <button ${done ? "disabled" : ""}>
            ${done ? "Выполнено" : "Выполнить"}
          </button>
        `;

        const btn = div.querySelector("button");
        if (!done) {
          btn.onclick = () => {
            completedTasks.push(task.id);
            balance += task.reward;
            save();
            render();
          };
        }

        container.appendChild(div);
      });
    }

    render();
  </script>
</body>
</html>
