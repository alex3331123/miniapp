<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Xab Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      color: #fff;
      background:
        radial-gradient(circle at top, rgba(46,166,255,0.15), transparent 40%),
        linear-gradient(180deg, #0b0b0b 0%, #050505 100%);
    }

    .screen {
      display: none;
      padding: 20px;
      padding-bottom: 100px;
    }

    .screen.active {
      display: block;
    }

    h2 {
      margin-top: 0;
    }

    /* ===== BALANCE ===== */
    .balance-card {
      background: linear-gradient(135deg, #2ea6ff, #1c7ed6);
      border-radius: 18px;
      padding: 22px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(46,166,255,0.25);
    }

    .balance {
      font-size: 36px;
      font-weight: bold;
    }

    /* ===== TASK CARD ===== */
    .card {
      background: rgba(22,22,22,0.9);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 14px;
    }

    button.main {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, #2ea6ff, #1c7ed6);
      color: #fff;
      font-size: 15px;
      margin-top: 10px;
    }

    button.done {
      background: #2a2a2a;
      color: #777;
    }

    /* ===== BOTTOM NAV (–∫–∞–∫ –≤ Telegram) ===== */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 80px;
      background: rgba(18,18,18,0.85);
      backdrop-filter: blur(12px);
      display: flex;
      border-top: 1px solid rgba(255,255,255,0.06);
    }

    .tab {
      flex: 1;
      border: none;
      background: none;
      color: #777;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      gap: 4px;
    }

    .tab span {
      font-size: 22px;
    }

    .tab.active {
      color: #2ea6ff;
      font-weight: 600;
    }
  </style>
</head>

<body>

<!-- HOME -->
<div id="home" class="screen active">
  <h2>üí∞ –ë–∞–ª–∞–Ω—Å</h2>
  <div class="balance-card">
    <div class="balance" id="balance">0</div>
  </div>
</div>

<!-- TASKS -->
<div id="tasks" class="screen">
  <h2>üìã –ó–∞–¥–∞–Ω–∏—è</h2>

  <div class="card">
    <div>–ü—Ä–æ—Å—Ç–æ–µ –∑–∞–¥–∞–Ω–∏–µ</div>
    <button id="task1" class="main" onclick="completeTask(1,5)">
      –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å (+5)
    </button>
  </div>
</div>

<!-- PROFILE -->
<div id="profile" class="screen">
  <h2>üë§ –ü—Ä–æ—Ñ–∏–ª—å</h2>
  <p>ID: <span id="uid"></span></p>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <button class="tab active" id="tab-home" onclick="showScreen('home')">
    <span>üìã</span>
    –ó–∞–¥–∞–Ω–∏—è
  </button>

  <button class="tab" id="tab-bonus" onclick="showScreen('tasks')">
    <span>‚≠ê</span>
    –ë–æ–Ω—É—Å—ã
  </button>

  <button class="tab" id="tab-profile" onclick="showScreen('profile')">
    <span>üë§</span>
    –ü—Ä–æ—Ñ–∏–ª—å
  </button>
</div>

<script>
  const tg = Telegram.WebApp;
  tg.ready();
  tg.expand();

  const user = tg.initDataUnsafe?.user;
  const userId = user?.id || 0;
  document.getElementById("uid").innerText = userId;

  const key = "balance_" + userId;
  let balance = parseInt(localStorage.getItem(key)) || 0;

  function updateBalance() {
    document.getElementById("balance").innerText = balance;
    localStorage.setItem(key, balance);
  }

  function completeTask(id, reward) {
    const tKey = "task_" + id + "_" + userId;
    if (localStorage.getItem(tKey)) return;

    balance += reward;
    localStorage.setItem(tKey, "done");
    updateBalance();

    const btn = document.getElementById("task" + id);
    btn.innerText = "‚úî –í—ã–ø–æ–ª–Ω–µ–Ω–æ";
    btn.classList.add("done");
    btn.disabled = true;
  }

  function showScreen(name) {
    document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));

    document.getElementById(name).classList.add("active");
    document.getElementById("tab-" + name)?.classList.add("active");
  }

  updateBalance();
</script>

</body>
</html>
